<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <script src="../js/jquery1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            //animate方法
            $("#btn1").on('click', function () {
                $("div").animate({left:"250px"});
            });
            //操作多个属性
            $("#btn2").on('click', function () {
                $("div").animate({
                    left:'250px',
                    opacity:0.5,
                    height:"150px",
                    width:"150px"
                });
            });
            //使用相对值
            $("#btn3").on('click',function () {
                $("div").animate({
                    left:"250px",
                    height:"+=150px",
                    width:"+=150px"
                });
            });
            //使用预定义值  切换show，hide
            $("#btn4").on(function () {
                $("div").animate({
                    height:"toggle"
                })
            });
            //使用队列功能，先后执行
            $("#btn5").click(function () {
                let div = $("div");
                div.animate({height:'300px',opacity:0.4},"slow");
                div.animate({width:"300px",opacity:0.8},"slow");
                div.animate({height:"100px",opacity:0.4},"slow");
                div.animate({width:"100px",opacity:0.8},"slow")
            })
        });
    </script>
</head>
<body>
<button id="btn1">开始动画</button><button id="btn2">开始多个动画</button><button id="btn3">使用相对值</button><button id="btn4">预定义值</button><button id="btn5">使用队列</button>
<p>默认情况下，所有的HTML元素有一个静态的位置，且是不可移动的。
如果需要改变位置，我们需要将元素的position属性设置为relative，fixed，或absolute</p>
<div style="background: #98bf21; height: 100px;width: 100px;position: absolute;"></div>
</body>
</html>
