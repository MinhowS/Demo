<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淡入淡出</title>
    <script src="../js/jquery1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            //fadeIn
            $("#btn1").on('click',function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        //    fadeOut
            $("#btn2").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000)
            });
            //fadeToggle
            $("#btn3").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            //fadeTo 渐变为给定的不透明度
            $("#btn4").click(function () {
                $("#div4").fadeTo("slow",0.15);
                $("#div5").fadeTo("slow",0.4);
                $("#div6").fadeTo("slow",0.7)
            })

        })
    </script>
</head>
<body>
<p>以下实例演示了fadeIn（）/fadeOut（）/fadeToggle（）使用了不同参数的效果。</p>
<button id="btn1">点击淡入div元素</button><button id="btn2">点击淡出div元素</button>
<button id="btn3">切换淡入淡出</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
<br>
<div id="div3"style="width:80px;height:80px;display:none;background-color:blue;"></div>
<br><br>
<p>演示fadeTo（）使用不同参数</p>
<button id="btn4">点我让颜色变淡</button>
<div id="div4" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div5" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div6" style="width:80px;height:80px;background-color:blue;"></div>
</body>
</html>
