<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置内容和属性</title>
    <script src="../js/jquery1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            //设置内容 - text()、html() 以及 val()
            $("#btn1").on('function () {
                $("#test1").text("<b>我是设置的文本</b>");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>我是新的文本</b>")
            });
            $("#btn3").click(function () {
                $("#test3").val("新的value值")
            });
            //设置attr属性
            $("#btn4").click(function () {
                $("#bd").attr("href","http://www.hao123.com")
            })
        })
    </script>
</head>
<body>
<p id="test1">这是一个段落</p>
<p id="test2">这是另外是个段落。</p>
<p>输入框：<input type="text" id="test3" value="jqueryapi"></p>
<p><a href="http://www.baidu.com" id="bd">百度官网</a></p>
<button id="btn1">设置文本</button>
<button id="btn2">设置Html</button>
<button id="btn3">设置值</button>
<button id="btn4">修改href的值</button>
</body>
</html>
