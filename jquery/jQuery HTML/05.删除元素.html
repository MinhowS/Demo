<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除元素</title>
    <script src="../js/jquery1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            //remove删除被选元素及其子元素
            $("#btn1").(function () {
                $("#div1").remove();
            });
            //empty删除被选元素的子元素
            $("#btn2").click(function () {
                $("#div1").empty();
            })
        })
    </script>
</head>
<body>
<div id="div1" style="height: 100px;width: 300px;border: 1px solid black;background-color: yellow;">
    这是div中的一些文本。
    <p>这是在div中的一个段落。</p>
    <p>这是在div中的另一个段落。</p>
</div>
    <br>
    <button id="btn1">remove移除</button>
    <button id="btn2">empty移除</button>

</body>
</html>
