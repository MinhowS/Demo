<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery过滤器</title>
    <script src="js/jquery1.11.1.js"></script>
    <script>
        $(function () {
            //filter() 方法允许您规定一个标准。不匹配这个标准的元素会被从集合中删除，匹配的元素会被返回。
            //not() 方法返回不匹配标准的所有元素。
            $("p").first().css("font-weight","900");//匹配第一个
            $("p").last().css("font-size","40px");//匹配最后一个
            $("p").filter(".url").css("background-color",'red');
            $("p").not(".url").css("background-color","blue");
        })
    </script>
</head>
<body>
<p class="url">我的类名是url</p>
<p class="lr">我的类名是lr</p>
<p class="url">我的类名是url</p>
<p class="lr">我的类名是lr</p>
</body>
</html>
