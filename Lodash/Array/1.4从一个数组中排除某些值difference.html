<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>difference</title>
    <script src="../js/lodash.js"></script>
</head>
<body>
_.difference(array, [values])
<br>
<br>
创建一个具有唯一array值的数组，每个值不包含在其他给定的数组中。（愚人码头注：即创建一个新数组，这个数组中的值，为第一个数字（array 参数）排除了给定数组中的值。）该方法使用 SameValueZero做相等比较。结果值的顺序是由第一个数组中的顺序确定。
<br>
<br>
从一个数组中排除某些值（自己理解的），要排除的值放在一个数组里面，作为difference的第二个参数,原数组是第一个参数
<br>
<br>
从数组[1,2,3]中排除2或者4
<br>
<br>
_.difference([1,2,3],[2,4])
<br>
<br>
最后结果[1,3]
<p id="app"></p>
<script>
    let arr1 = [1,2,3];
    let ar = [2,4];
    let arr2 = _.difference(arr1,[2,4]);
    let arr3 = _.difference(arr1,ar);

    console.log(arr2);
    console.log(arr3);
</script>
</body>
</html>
