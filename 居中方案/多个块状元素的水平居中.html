<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个块状元素的水平居中</title>
    <style>
        .father {
            text-align: center;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            display: inline-block;
        }
    </style>
</head>
<body>
<!--要实现多个水平排列的块状元素的水平居中，传统的方法是将要水平排列的块状元素设为display:inline-block，然后在父级元素上设置text-align:center-->
<div class="father">
    <div class="son">块1</div>
    <div class="son">块2</div>
    <div class="son">块3</div>
    <div class="son">块4</div>
</div>
</body>
</html>
