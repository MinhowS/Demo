<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块状元素的水平居中</title>
    <style>
        .center {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!--要实现块状元素（display:block）的水平居中，我们只需要将它的左右外边距margin-left和margin-right设置为auto，即可实现块状元素的居中，要水平居中的块状元素CSS设置 margin: 0 auto;-->
    <div class="center">
        我是块
    </div>
</body>
</html>
